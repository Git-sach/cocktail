<h3 class="mb-20">Liste des Cocktails</h3>
<ul class="mb-20 liste-primary">
  <li
  [routerLink]="[i]"
  routerLinkActive="active"
  *ngFor="let cocktail of cocktails; let i = index">
      {{cocktail.name}}
  </li>
</ul>

<button routerLink="new" class="btn btn-primary">Ajouter un cocktail </button>
